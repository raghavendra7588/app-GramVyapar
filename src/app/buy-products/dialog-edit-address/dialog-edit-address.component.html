<form [formGroup]="addressForm">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-12 mt-3">
                <mat-form-field style="width: 100%;">
                    <input matInput name="Name" placeholder="Name" name="Name" formControlName="name"
                        [(ngModel)]="address.name" (focusout)="nameInput()" />
                </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-4 col-12 mt-3">
                <mat-form-field style="width: 100%;">
                    <input matInput name="Number" placeholder="Mobile Number" type="text" [maxLength]="maxLengthPhone"
                        [(ngModel)]="address.mobilenumber" formControlName="mobileNumber"
                        (focusout)="mobileNumberInput()" appNumber>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-12 mt-3">
                <mat-form-field style="width: 100%;">
                    <input matInput name="emailId" placeholder="Email ID" [(ngModel)]="address.emailID"
                        formControlName="emailID">
                </mat-form-field>
            </div>
          
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="houseNo" placeholder="Flat /House No" [(ngModel)]="address.flatNo"
                        formControlName="houseNo">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-12">

                <mat-form-field style="width: 100%;">
                    <input matInput name="society" placeholder="Society / Apartment Name"
                        [(ngModel)]="address.societyName" formControlName="society">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="landMark" placeholder="Landmark" [(ngModel)]="address.locality"
                        formControlName="landMark">
                </mat-form-field>
            </div>
           

        </div>

        <div class="row">

            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="city" placeholder="City" [(ngModel)]="address.city" formControlName="city">
                </mat-form-field>

            </div>

            <div class="col-md-4 col-sm-4 col-12">

                <mat-form-field style="width: 100%;">
                    <input matInput name="pinCode" placeholder="Pin Code" [maxLength]="maxLengthPinCode"
                        [(ngModel)]="address.pincode" (focusout)="getPinCode()" formControlName="pinCode">
                </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="area" placeholder="Area" [(ngModel)]="address.areaName" formControlName="area"
                        readonly>
                </mat-form-field>
            </div>

            
        </div>

        <div class="row">
            <!-- <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="emailId" placeholder="Email ID" [(ngModel)]="address.emailID"
                        formControlName="emailID">
                </mat-form-field>
            </div> -->
            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="State" [(ngModel)]="address.state" placeholder="State" formControlName="state"
                        readonly />
                </mat-form-field>
            </div>
        </div>


    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mt-2 col-sm-12 col-6">
                <button mat-raised-button color="primary" class="width-100" (click)="onSubmit()">Update</button>
            </div>
            <div class="col-md-4 mt-2 col-sm-12 col-6">
                <button mat-raised-button class="width-100" mat-dialog-close>Close</button>
            </div>
        </div>
    </div>
</form>
