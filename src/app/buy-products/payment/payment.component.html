<div class="col-md-12 col-sm-12 col-12">
    <h2>PayU Payment Form</h2>
    <form ngNoForm name="payuform" [action]="buyProductService.pUrl" method="POST"
        onsubmit="window.replace('_parent');">
        <!-- target="payment_popup" -->
        <!-- [action]="buyProductService.pUrl" -->
        <div class="form-group">
            <label for="productInfo">Product Name:</label>
            <input type="text" class="form-control" id="productInfo" name="productinfo"
                [(ngModel)]="payuform.productinfo">
        </div>
        <div class="form-group">
            <label for="firstname">Name:</label>
            <input type="text" class="form-control" id="firstname" name="Name" [(ngModel)]="payuform.Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="EmailID" [(ngModel)]="payuform.EmailID">
        </div>
        <div class="form-group">
            <label for="email">Phone:</label>
            <input class="form-control" id="phone" name="mobilno" [(ngModel)]="payuform.mobilno" maxlength="10"
                NumberDirective>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="Amount" [(ngModel)]="payuform.Amount" readonly>
        </div>
        <!-- <textarea name="surl" id="surl" ng-model="surl" rows="2" cols="2" hidden [(ngModel)]="payuform.Surl"></textarea>
        <textarea name="furl" id="furl" ng-model="furl" rows="2" cols="2" hidden [(ngModel)]="payuform.Furl"></textarea>
        <textarea name="key" id="key" ng-model="key" rows="2" cols="2" hidden [(ngModel)]="payuform.Key"></textarea>
        <textarea name="hash" id="hash" ng-model="hash" rows="2" cols="2" hidden [(ngModel)]="payuform.hash"></textarea>
        <textarea name="txnid" id="txnid" ng-model="txnid" rows="2" cols="2" hidden
            [(ngModel)]="payuform.Txnid"></textarea>
        <textarea name="service_provider" id="service_provider" rows="2" cols="2" hidden [(ngModel)]="payuform.service_provider"></textarea> -->

        <button *ngIf="disablePaymentButton" type="button" class="btn btn-success"
            (click)="confirmPayment()">Confirm</button>
        <button type="button" *ngIf="!disablePaymentButton" class="btn btn-success" type="submit">Submit</button>
        <button type="button" class="ml-2 btn btn-danger" mat-dialog-close>Close</button>
    </form>
</div>
