<!-- <form [formGroup]="addressForm" (ngSubmit)="onSubmit()"> -->
<form [formGroup]="addressForm">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-12 mt-3">
                <mat-form-field style="width: 100%;">
                    <input matInput name="Name" placeholder="Name" name="Name" formControlName="name"
                        [(ngModel)]="address.name" />
                </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-4 col-12 mt-3">
                <mat-form-field style="width: 100%;">
                    <input matInput name="Number" placeholder="Mobile Number" type="text" [maxLength]="maxLengthPhone"
                        [(ngModel)]="address.mobileNumber" formControlName="mobileNumber">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-12 mt-3">
                <mat-form-field style="width: 100%;">
                    <input matInput name="houseNo" placeholder="Flat /House No" [(ngModel)]="address.houseNo"
                        formControlName="houseNo">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-12">

                <mat-form-field style="width: 100%;">
                    <input matInput name="society" placeholder="Society / Apartment Name" [(ngModel)]="address.society"
                        formControlName="society">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="landMark" placeholder="Landmark" [(ngModel)]="address.landMark"
                        formControlName="landMark">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="city" placeholder="City" [(ngModel)]="address.city" formControlName="city">
                </mat-form-field>

            </div>


        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-12">

                <mat-form-field style="width: 100%;">
                    <input matInput name="pinCode" placeholder="Pin Code" [maxLength]="maxLengthPinCode"
                        [(ngModel)]="address.pinCode" (focusout)="getPinCode()" formControlName="pinCode">
                </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="area" placeholder="Area" [(ngModel)]="address.area" formControlName="area"
                        readonly>
                </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-4 col-12">
                <mat-form-field style="width: 100%;">
                    <input matInput name="State" [(ngModel)]="address.state" placeholder="State" formControlName="state"
                        readonly />
                </mat-form-field>
            </div>
        </div>


    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mt-2 col-sm-12 col-12">
                <button mat-raised-button color="primary" class="width-100"  [disabled]="!addressForm.valid">Continue With Same
                    Address</button>
            </div>
            <div class="col-md-4 mt-2 col-sm-12 col-12">
                <button mat-raised-button color="primary" class="width-100" [disabled]="!addressForm.valid"
                    (click)="onSubmit()">Add New Address</button>
            </div>
            <div class="col-md-4 mt-2 col-sm-12 col-12">
                <button mat-raised-button class="width-100" mat-dialog-close>Close</button>
            </div>
        </div>
    </div>
</form>
