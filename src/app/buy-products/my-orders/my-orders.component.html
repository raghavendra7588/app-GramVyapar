  <div class="row my-3">
    <div class="col-md-8 col-sm-8 col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Search Products</mat-label>
        <input matInput autocomplete="off" [(ngModel)]="searchProducts" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>

    <div class="col-md-4 col-sm-4 col-4">
      <button mat-raised-button color="primary" class="width-100 mt-2" (click)="searchProductsFromList()">Search</button>
    </div>

  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <h5>{{element.customerName}}</h5>
    </td>
  </ng-container>
  <ng-container matColumnDef="orderid">
    <th mat-header-cell *matHeaderCellDef>Order No</th>
    <td mat-cell *matCellDef="let element">
      <h5>{{element.orderid | slice:-6 }} </h5>
    </td>
  </ng-container>

  </ng-container> -->

  <ng-container matColumnDef="deliveryUpto">
    <th mat-header-cell *matHeaderCellDef>Delivery</th>
    <td mat-cell *matCellDef="let element">
      <h5>
        {{element.deliveryUpto}}
      </h5>


    </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>View</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="viewProducts(element)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
